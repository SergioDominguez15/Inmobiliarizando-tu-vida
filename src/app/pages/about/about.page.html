<ion-header>
  <ion-toolbar>
    <ion-title>{{'about.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="InmoDominguez" src="../../../assets/icon/logotuani.png" />
    <ion-card-header>
      <ion-card-title>InmoDominguez</ion-card-title>
      <ion-card-subtitle>{{'about.informacion' | translate}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{'about.text' | translate}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{'about.redessociales' | translate}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Twitter" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" />
          </ion-thumbnail>
          <ion-label>@InmoDominguez</ion-label>
        </ion-item>
        
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Instagram" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" />
          </ion-thumbnail>
          <ion-label>@InmoDominguez</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Facebook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" />
          </ion-thumbnail>
          <ion-label>@InmoDominguez</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
