<ion-accordion-group #accordion>
  <ion-accordion value="second">
    <ion-item slot="header" color="light"> 
    <ng-container *ngIf="selectedClient!=null">
      <ion-avatar class="client">
        <img *ngIf="!selectedClient?.picture" alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg">
        <img *ngIf="selectedClient.picture" alt="Client picture" [src]="selectedClient.picture">
      </ion-avatar>
      <ion-label>{{selectedClient?.name}}</ion-label>
    </ng-container>
    <ion-label *ngIf="!selectedClient">Selecciona una vivienda:</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let client of getClients()" button (click)="onClientClicked(client, accordion)">
          <ion-avatar class="client">
            <img *ngIf="!client.picture" alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
            <img *ngIf="client.picture" alt="Client picture" [src]="client.picture" />
          </ion-avatar>
          <ion-label>{{ client.name }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
